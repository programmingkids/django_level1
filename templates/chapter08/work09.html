{% extends "base.html" %}

{% block title%}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="m-2 mb-4 p-2 bg-primary text-white">{{title}}</h2>
    <form action="{% url 'chapter08:work09' %}" method="POST" novalidate>
        {{form.as_p}}
        {% csrf_token %}
        <button type="submit" class="my-2 btn btn-primary">送信</button>
    </form>
    <hr>
    <div>好きな映画：{{ form.movie.value }}</div>
    <div>好きな映画ジャンル：
    {% for value in form.genre.value %}
        {{ value }},
    {% endfor %}
    </div>
    <div>映画の感想：{{ form.comment.value }}</div>
</div>
{% endblock %}
