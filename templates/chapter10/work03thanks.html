{% extends "base.html" %}

{% block title%}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="m-2 mb-4 p-2 bg-primary text-white">{{ title }}</h2>
    <h3 class="m-2 mb-4 p-2 bg-secondary text-white">{{ sub_title }}</h3>
    <div class="m-2">
        <table class="table table-bordered">
            <tr>
                <th>名前</th>
                <td>{{ form.name.value }}</td>
            </tr>
            <tr>
                <th>メール</th>
                <td>{{ form.mail.value }}</td>
            </tr>
            <tr>
                <th>年齢</th>
                <td>{{ form.age.value }}</td>
            </tr>
        </table>
        <a href="{% url 'chapter10:work03' %}" class="btn btn-primary">戻る</a>
    </div>
</div>
{% endblock %}
