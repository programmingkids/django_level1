{% extends "base.html" %}

{% block title%}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="m-2 mb-4 p-2 bg-primary text-white">{{ title }}</h2>
    <h3 class="m-2 mb-4 p-2 bg-secondary text-white">{{ sub_title }}</h3>
    <ul class="m-4 p-2">
    {% for value in data %}
        <li>{{ value }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
